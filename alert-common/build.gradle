ext.moduleName = 'com.synopsys.integration.alert.common'

dependencies {
    api platform(project(':alert-platform'))

    implementation 'com.synopsys.integration:blackduck-common', rootProject.ext.blackduckCommonExcludes

    implementation 'org.springframework:spring-jms'
    implementation 'jakarta.jms:jakarta.jms-api'
    implementation 'org.springframework.security:spring-security-core'
    implementation 'org.springframework:spring-web'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core'
    implementation 'org.jetbrains:annotations:20.1.0'

    // Templates
    implementation 'org.jsoup:jsoup:1.9.2'
    implementation 'com.jayway.jsonpath:json-path:2.3.0'
    implementation 'org.freemarker:freemarker'

    // Email
    runtimeOnly 'com.sun.mail:javax.mail:1.6.2'
    implementation 'javax.mail:javax.mail-api:1.6.2'

    implementation 'org.springframework.data:spring-data-jpa'
    implementation 'jakarta.activation:jakarta.activation-api'
    implementation 'jakarta.persistence:jakarta.persistence-api'

    // XML
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.core:jackson-annotations'

    testImplementation 'org.mockito:mockito-core'
}
